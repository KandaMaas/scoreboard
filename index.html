<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="board">
                <div class="time">
                    <h3 class="white margin-top verdana">TIME</h3>
                    <p id="count" class="green">1 :30</p>
                </div>
                <div class="score">
                    <div>
                        <h3 class="white verdana" >HOME</h3>
                        <h3 class="red" id="home-val"> 00</h3>
                        <div class="btn-count">
                            <p class="border-count" id="home1">+1</p>
                            <p class="border-count" id="home2">+2</p>
                            <p class="border-count" id="home3">+3</p>
                        </div>
                    </div>
                    <div>
                        <h3 class="white verdana">AWAY</h3>
                        <h3 class="red" id="guest-val">00</h3>
                        <div class="btn-count">
                            <p class="border-count" id="guest1">+1</p>
                            <p class="border-count" id="guest2">+2</p>
                            <p class="border-count" id="guest3">+3</p>
                        </div>
                    </div>
                </div>
                

                
                <div class="setting">
                    <div class="log-over">
                        <!-- <p style="color: green;">is over</p> -->
                    </div>
                    <button class="start-btn" id="start-btn">Start</button>
                    <button class="reset-btn" id="reset-btn">Reset</button>
            </div>
        </div>
        <script  src="index.js" ></script>
    </body>
</html>
